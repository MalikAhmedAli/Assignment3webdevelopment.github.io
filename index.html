<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $("button").click(function(){
  
  var c = document.getElementById("box")
   if(document.getElementById("text1").value == 	document.getElementById("text2").value){
   
   c.style.backgroundColor = 'green'
    $("div").animate({
      left: '500px',
      height: '250px',
      width: '250px'
      
    });
    $("div").animate({
      left: '0px',
      height: '100px',
      width: '100px',
    });
	}
    if(document.getElementById("text1").value != 	document.getElementById("text2").value){
     c.style.backgroundColor = 'red'
    $("div").animate({
      left: '500px',
      height: '250px',
      width: '250px'
      
    });
    $("div").animate({
      left: '0px',
      height: '100px',
      width: '100px',
    });
    }
});});
</script>

<style>
    
    #text1
    {
        color: red;
    }

    #text2
    {
        color: red;
    }

        background-color: orange;
        color: orangered;
        font-size: larger;
    }
</style>
</head>

    <input id="text1" type="text" placeholder="Enter anything">
